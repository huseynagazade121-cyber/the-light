<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulduzlararası Məktub</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000; /* Video yüklənənə qədər tam qara */
            font-family: 'Courier New', Courier, monospace;
        }

        /* Video üçün konteyner */
        .video-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #1b2735 0%, #090a0f 100%); /* Ehtiyat fon */
        }

        #bgVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.4) blur(10px);
            transition: filter 4s ease;
        }

        #overlay {
            position: fixed;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer; color: #fff;
            text-align: center; transition: opacity 2s;
        }

        #content {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; width: 80%;
            color: #00ffcc; /* Kosmik yaşıl/mavi ton */
            z-index: 50;
            text-shadow: 0 0 10px rgba(0,255,204,0.5);
        }

        .message {
            font-size: 22px; opacity: 0; display: none;
            transition: opacity 2s ease;
        }

        #timer {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; color: #555; font-size: 12px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body onclick="startVoyage()">

    <div id="overlay" id="intro">
        <div>
            <h1 style="letter-spacing: 10px;">AURA 1.0</h1>
            <p>SİSTEMİ OYATMAQ ÜÇÜN EKRANA TOXUN</p>
        </div>
    </div>

    <div class="video-background">
        <iframe id="bgVideo" 
            src="https://www.youtube.com/embed/hmzPJmVX9D4?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=hmzPJmVX9D4&enablejsapi=1" 
            frameborder="0" allow="autoplay; encrypted-media">
        </iframe>
    </div>

    <div id="content">
        <p id="msg1" class="message">> INITIALIZING JUMP TO MARDAKAN...</p>
        <p id="msg2" class="message">> Sən gedəndən bəri elə bil sinfin işığı sönüb...</p>
        <p id="msg3" class="message">> Bura çox səssizdir, Leyla.</p>
        <p id="msg4" class="message">> Amma bu saniyələr səni geri gətirir.</p>
        <p id="msg5" class="message">> Məsafələr sadəcə kod xətasıdır.</p>
    </div>

    <div id="timer">MISSION ELAPSED: <span id="clock">00:00:00</span></div>

    <audio id="passacaglia" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startVoyage() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('bgVideo').style.filter = 'brightness(0.6) blur(0px)';
                
                const music = document.getElementById('passacaglia');
                music.play();
                
                showText(1);
                runClock();
            }, 2000);
        }

        function showText(n) {
            if (n <= 5) {
                let m = document.getElementById('msg' + n);
                m.style.display = 'block';
                setTimeout(() => m.style.opacity = '1', 100);
                setTimeout(() => {
                    m.style.opacity = '0';
                    setTimeout(() => { 
                        m.style.display = 'none'; 
                        showText(n + 1); 
                    }, 2000);
                }, 4000);
            }
        }

        function runClock() {
            let start = Date.now();
            setInterval(() => {
                let d = new Date(Date.now() - start);
                document.getElementById('clock').innerText = d.toISOString().substr(11, 8);
            }, 1000);
        }
    </script>
</body>
</html>
