<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kosmos Hissləri</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: 'Courier New', monospace;
    color: white;
}

/* Kosmos Video arxa fon */
.video-bg {
    position: fixed;          /* Ekranın arxasında qalır */
    top: 50%;
    left: 50%;
    width: 120vw;             /* Ekranı doldurur */
    height: 120vh;
    transform: translate(-50%, -50%);
    pointer-events: none;     /* Video üzərinə klik edilməsini əngəlləyir */
    z-index: -1;              /* Bütün elementlərin arxasında qalır */
    filter: brightness(0.7);  /* Videonun işığı bir az tündləşdirilir */
}

/* Mərkəz yazı */
.center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    text-align: center;
    letter-spacing: 2px;
    animation: fadeIn 3s ease-in forwards;
    opacity: 0;
}

/* Yavaş fade-in effekti */
@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>
<body>

<!-- Kosmos Video -->
<iframe class="video-bg"
src="https://www.youtube.com/embed/hmzPJmVX9D4?start=0&end=300&autoplay=1&controls=0&mute=1&loop=1&playlist=hmzPJmVX9D4"
frameborder="0"
allow="autoplay; fullscreen">
</iframe>

<!-- Sənin yazın -->
<div class="center-text">
Leyla Bakıya köçdü…<br>
Darıxıram.
</div>

</body>
</html>
