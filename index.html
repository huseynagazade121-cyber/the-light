<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA 1.0 - Ulduzlararası</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #star-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        #overlay {
            position: fixed;
            width: 100%; height: 100%;
            background: rgba(0,0,0,1);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer;
            transition: opacity 3s;
        }

        #content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; width: 85%;
            z-index: 50;
        }

        .message {
            font-size: 22px; opacity: 0; display: none;
            transition: opacity 2s ease;
            text-shadow: 0 0 15px #00ffcc;
            color: #00ffcc;
        }

        #timer {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; color: #444; font-size: 12px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body onclick="startVoyage()">

    <div id="overlay">
        <div style="text-align: center;">
            <h1 style="letter-spacing: 15px; color: #00ffcc;">AURA 1.0</h1>
            <p style="color: #666;">SİSTEMİ BAŞLATMAQ ÜÇÜN TOXUN</p>
        </div>
    </div>

    <canvas id="star-canvas"></canvas>

    <div id="content">
        <p id="msg1" class="message">> INITIALIZING SPACE JUMP...</p>
        <p id="msg2" class="message">> Sən gedəndən bəri elə bil sinfin işığı sönüb...</p>
        <p id="msg3" class="message">> Bura çox səssizdir, Leyla.</p>
        <p id="msg4" class="message">> Amma bu saniyələr səni mənə yaxınlaşdırır.</p>
        <p id="msg5" class="message">> Məsafələr sadəcə bir illüziyadır.</p>
    </div>

    <div id="timer">MISSION TIME: <span id="clock">00:00:00</span></div>

    <audio id="passacaglia" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- ULDUZ SİSTEMİ KODU ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let speed = 0.2;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        for(let i=0; i<400; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                vel: Math.random() * 2 + 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.x -= s.vel * speed; // Sola doğru axın
                if(s.x < 0) s.x = canvas.width;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // --- PROSES KODU ---
        function startVoyage() {
            document.getElementById('overlay').style.opacity = '0';
            speed = 3; // Toxunanda ulduzlar sürətlənir (Hyper-jump effekti)
            
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('passacaglia').play();
                showText(1);
                runClock();
            }, 2000);
        }

        function showText(n) {
            if (n <= 5) {
                let m = document.getElementById('msg' + n);
                m.style.display = 'block';
                setTimeout(() => m.style.opacity = '1', 100);
                setTimeout(() => {
                    m.style.opacity = '0';
                    setTimeout(() => { 
                        m.style.display = 'none'; 
                        showText(n + 1); 
                    }, 2000);
                }, 4500);
            }
        }

        function runClock() {
            let start = Date.now();
            setInterval(() => {
                let d = new Date(Date.now() - start);
                document.getElementById('clock').innerText = d.toISOString().substr(11, 8);
            }, 1000);
        }
    </script>
</body>
</html>
