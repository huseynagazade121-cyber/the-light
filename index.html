<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulduzlararası Məktub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* YouTube Arxa Fonu */
        .video-foreground, .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #bgVideo {
            filter: blur(30px) brightness(0.3); /* Başlanğıcda qaranlıq və bulanıq */
            transition: filter 5s ease, transform 10s ease;
        }

        /* Giriş Ekranı */
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            color: white;
            transition: opacity 3s ease;
            text-align: center;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes pulse-animation {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Mesajlar */
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 85%;
            color: white;
            z-index: 50;
        }

        .message {
            font-size: 24px;
            font-weight: 300;
            opacity: 0;
            display: none;
            transition: opacity 2.5s ease;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        #timer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
            font-size: 13px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body onclick="launchSequence()">

    <div id="overlay">
        <div class="pulse">SİSTEMLƏRİ AKTİVLƏŞDİRMƏK ÜÇÜN TOXUN...</div>
    </div>

    <div class="video-background">
        <div class="video-foreground">
            <iframe id="bgVideo"
                src="https://www.youtube.com/embed/hmzPJmVX9D4?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=hmzPJmVX9D4"
                frameborder="0" allow="autoplay; encrypted-media" 
                style="width: 100vw; height: 100vh; transform: scale(1.3);">
            </iframe>
        </div>
    </div>

    <div id="content">
        <p id="msg1" class="message">"Departing from Hazi Aslanov. Destination: Mardakan."</p>
        <p id="msg2" class="message">Sən gedəndən bəri elə bil sinfin işığı sönüb...</p>
        <p id="msg3" class="message">Amma ulduzlar hər yerdə eynidir.</p>
        <p id="msg4" class="message">Nə vaxt tənha hiss etsən, pəncərədən çölə bax.</p>
        <p id="msg5" class="message">Mən həmişə o ulduzların birində səni gözləyirəm.</p>
    </div>

    <div id="timer">MISSION TIME: <span id="clock">00:00:00</span></div>

    <audio id="passacaglia" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3" type="audio/mpeg">
    </audio>

    <script>
        let sequenceStarted = false;

        function launchSequence() {
            if (sequenceStarted) return;
            sequenceStarted = true;

            // Giriş ekranını yox et
            document.getElementById('overlay').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                
                // Göz açılma effekti (Blur gedir)
                const video = document.getElementById('bgVideo');
                video.style.filter = 'blur(0px) brightness(0.7)';
                video.style.transform = 'scale(1.1)';

                // Musiqini başlat
                const music = document.getElementById('passacaglia');
                music.volume = 0;
                music.play();
                
                // Musiqinin səsini yavaş-yavaş artır (Fade-in)
                let vol = 0;
                let interval = setInterval(() => {
                    if (vol < 0.5) {
                        vol += 0.05;
                        music.volume = vol;
                    } else {
                        clearInterval(interval);
                    }
                }, 200);

                showMessages(1);
                startMissionTimer();
            }, 2000);
        }

        function showMessages(num) {
            if (num <= 5) {
                let msg = document.getElementById('msg' + num);
                msg.style.display = 'block';
                setTimeout(() => msg.style.opacity = '1', 100);
                
                setTimeout(() => {
                    msg.style.opacity = '0';
                    setTimeout(() => {
                        msg.style.display = 'none';
                        showMessages(num + 1);
                    }, 2500);
                }, 5000);
            }
        }

        function startMissionTimer() {
            let start = Date.now();
            setInterval(() => {
                let delta = Date.now() - start;
                let h = Math.floor(delta / 3600000).toString().padStart(2, '0');
                let m = Math.floor((delta % 3600000) / 60000).toString().padStart(2, '0');
                let s = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
                document.getElementById('clock').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }
    </script>
</body>
</html>
