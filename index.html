<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinif Kliker YarÄ±ÅŸÄ±</title>
    <style>
        * {
            touch-action: manipulation; /* Telefondan kliklÉ™yÉ™ndÉ™ zoom olmasÄ±n */
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden; /* Ekran sÃ¼rÃ¼ÅŸmÉ™sin */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-area {
            position: relative;
            width: 100vw;
            height: 70vh;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 20px;
            border-bottom: 2px solid #0f3460;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #target {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #e94560;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 20px #e94560;
            transition: transform 0.1s;
        }

        #target:active {
            transform: scale(0.8);
        }

        .btn-start {
            background: #4ecca3;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: #1a1a2e;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .father-mode {
            position: fixed;
            bottom: 10px;
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¯ Sinif YarÄ±ÅŸÄ±</h1>
        <div class="stats">
            <div>Xal: <span id="score">0</span></div>
            <div>Vaxt: <span id="time">30</span></div>
        </div>
    </div>

    <div id="game-area">
        <div id="target" style="display: none;">ðŸ”¥</div>
    </div>

    <button class="btn-start" id="start-btn" onclick="startGame()">Oyunu BaÅŸlat!</button>

    <div class="father-mode">
        Mobil interfeys testi v1.0.2 - SensorlarÄ±n koordinat analizi vÉ™ JavaScript asinxron dÃ¶vrlÉ™ri.
    </div>

    <script>
        let score = 0;
        let time = 30;
        let timer;
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('start-btn');
        const gameArea = document.getElementById('game-area');

        function moveTarget() {
            const areaWidth = gameArea.clientWidth - 70;
            const areaHeight = gameArea.clientHeight - 70;
            
            const randomX = Math.floor(Math.random() * areaWidth);
            const randomY = Math.floor(Math.random() * areaHeight);
            
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        function startGame() {
            score = 0;
            time = 30;
            scoreDisplay.innerText = score;
            timeDisplay.innerText = time;
            startBtn.style.display = 'none';
            target.style.display = 'flex';
            moveTarget();
            
            timer = setInterval(() => {
                time--;
                timeDisplay.innerText = time;
                if (time <= 0) {
                    endGame();
                }
            }, 1000);
        }

        target.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Telefonlarda sÃ¼rÉ™tli klik Ã¼Ã§Ã¼n
            score++;
            scoreDisplay.innerText = score;
            moveTarget();
        });

        // KompÃ¼terdÉ™n yoxlayanlar Ã¼Ã§Ã¼n
        target.addEventListener('mousedown', () => {
            score++;
            scoreDisplay.innerText = score;
            moveTarget();
        });

        function endGame() {
            clearInterval(timer);
            target.style.display = 'none';
            startBtn.style.display = 'block';
            startBtn.innerText = "YenidÉ™n: " + score + " xal";
            alert("Oyun bitdi! SÉ™nin xalÄ±n: " + score + "\nSinif qrupunda paylaÅŸ!");
        }
    </script>
</body>
</html>
