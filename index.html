            cursor: pointer;
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.4);
            transition: 0.2s;
        }

        .btn-start:active { transform: scale(0.95); }

        /* Formspree Ã¼Ã§Ã¼n gizli forma */
        #hidden-form { display: none; }

        .father-mode {
            height: 5vh;

        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¯ Sinif YarÄ±ÅŸÄ±</h1>
        <div class="stats">
            <div>Xal: <span id="score">0</span></div>
            <div>Vaxt: <span id="time">30</span></div>
        </div>
    </div>

    <div id="game-area">
        <div id="target">ðŸ”¥</div>
        <div style="display: flex; height: 100%; align-items: center; justify-content: center;">
            <button class="btn-start" id="start-btn" onclick="startGame()">OYUNA BAÅžLA</button>
        </div>
    </div>

    <div class="father-mode">
        v2.0.1 - Coordinate Logic Optimization & Asynchronous Data Transfer
    </div>

    <form id="hidden-form" action="https://formspree.io/f/xvzbblgr" method="POST">
        <input type="hidden" name="OyunÃ§u_XalÄ±" id="form-score">
        <input type="hidden" name="Mesaj" value="Yeni bir rekord qÄ±rÄ±ldÄ±!">
    </form>

    <script>
        let score = 0;
        let time = 30;
        let timer;
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('start-btn');
        const gameArea = document.getElementById('game-area');
        const formScore = document.getElementById('form-score');
        const hiddenForm = document.getElementById('hidden-form');

        function moveTarget() {
            const areaWidth = gameArea.clientWidth - 70;
            const areaHeight = gameArea.clientHeight - 70;
            
            const randomX = Math.floor(Math.random() * areaWidth);
            const randomY = Math.floor(Math.random() * areaHeight);
            
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        function startGame() {
            score = 0;
            time = 30;
            scoreDisplay.innerText = score;
            timeDisplay.innerText = time;
            startBtn.style.display = 'none';
            target.style.display = 'flex';
            moveTarget();
            
            timer = setInterval(() => {
                time--;
                timeDisplay.innerText = time;
                if (time <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function handleHit(e) {
            if (e) e.preventDefault();
            score++;
            scoreDisplay.innerText = score;
            moveTarget();
        }

        target.addEventListener('touchstart', handleHit);
        target.addEventListener('mousedown', handleHit);

        function endGame() {
            clearInterval(timer);
            target.style.display = 'none';
            startBtn.style.display = 'block';
            startBtn.innerText = "YenidÉ™n: " + score + " xal";
            
            // XalÄ± formaya yaz vÉ™ avtomatik gÃ¶ndÉ™r
            formScore.value = score;
            
            alert("Oyun bitdi! XalÄ±n: " + score + "\nRekordun qeydÉ™ alÄ±ndÄ±!");
            
            // Ä°stÉ™sÉ™n aÅŸaÄŸÄ±dakÄ± sÉ™tri silÉ™ bilÉ™rsÉ™n ki, hÉ™r dÉ™fÉ™ email gÉ™lmÉ™sin.

            // hiddenForm.submit(); 
        }
    </script>
